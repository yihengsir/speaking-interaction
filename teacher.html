            <div class="bg-gray-50 rounded-lg p-3 border border-gray-200 min-h-[60px]">

    <div id="analysis-panel" class="hidden border-t-4 border-indigo-100 pt-6 animate-fade-in relative">
        <button onclick="closeAnalysisPanel()" class="absolute top-0 right-0 mt-6 text-gray-400 hover:text-red-500 transition" title="ç»“æŸå½“å‰ç‚¹è¯„">

        </button>

        <div class="text-center mb-6">
             <h2 class="text-2xl font-bold text-gray-800">ğŸ“Š AI æ·±åº¦åˆ†ææŠ¥å‘Š</h2>
             <p class="text-sm text-gray-500">å­¦å‘˜: <span id="current-analysis-student" class="font-bold text-indigo-600">--</span></p>

        <div id="score-panel" class="hidden score-card">

             <div class="ai-body text-gray-700 whitespace-pre-wrap">

        <div class="ai-section border-green-200">

<script>
  // ===== é…ç½® =====
  const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';
  let peer = null;
  let students = new Map(); 
  let currentAnalysisData = null;
  let currentStudentUUID = null;
  let studentLink = "";
  
  window.addEventListener('load', () => {
      const key = localStorage.getItem('MY_GEMINI_KEY');
      if(key) document.getElementById('api-key-input').value = key;
      initTeacherPeer();
  });

  function saveApiKey() {
      const key = document.getElementById('api-key-input').value.trim();
      if(key) { localStorage.setItem('MY_GEMINI_KEY', key); alert("Key å·²ä¿å­˜"); }
  }

  // ===== WebRTC é€»è¾‘ =====
  function initTeacherPeer() {
      peer = new Peer(null, { debug: 1 });
      peer.on('open', (id) => {
          document.getElementById('connection-status-badge').innerText = "ğŸŸ¢ æœåŠ¡æ­£å¸¸";
          document.getElementById('connection-status-badge').className = "text-xs font-bold text-green-600";
          document.getElementById('classroom-id-display').innerText = `ID: ${id}`;
          
          // --- ä¿®æ­£ç‚¹ï¼šä½¿ç”¨æ ‡å‡†çš„å‘½å teacher.html å’Œ student.html ---
          const baseUrl = window.location.href.replace('teacher.html', 'student.html').split('?')[0];
          // å®¹é”™å¤„ç†ï¼šå¦‚æœå½“å‰URLä¸æ˜¯ä»¥teacher.htmlç»“å°¾ï¼Œåˆ™æ›¿æ¢æœ€åä¸€ä¸ªè·¯å¾„æ®µ
          const urlObj = baseUrl.endsWith('student.html') ? baseUrl : baseUrl.replace(/[^/]*$/, 'student.html');
          studentLink = `${urlObj}?t=${id}`;
          
          document.getElementById("qrcode").innerHTML = "";
          new QRCode(document.getElementById("qrcode"), { text: studentLink, width: 100, height: 100 });
      });

      peer.on('connection', (conn) => {
          conn.on('open', () => { if(conn.metadata?.uuid) registerStudent(conn.metadata.uuid, conn.metadata.name, conn); });
          
          conn.on('data', (data) => {
              // 1. æ¡æ‰‹
              if (data.type === 'handshake') registerStudent(data.uuid, data.name, conn);
              
              // 2. æé€Ÿæ¥æ”¶ (audio-submission-fast)
              if (data.type === 'audio-submission-fast') {
                  // ç›´æ¥å¤„ç†å®Œæ•´æ•°æ®
                  handleSubmission({
                      uuid: data.uuid,
                      name: data.name,
                      text: data.text,
                      blob: data.blob 
                  });
                  // å…³é”®ï¼šç«‹å³å‘é€ ACK ç¡®è®¤ï¼Œé€šçŸ¥å­¦ç”Ÿç«¯å‘é€æˆåŠŸ
                  conn.send({ type: 'ack' });
              }
          });
          
          conn.on('close', () => updateStudentStatus(conn.metadata?.uuid, 'offline'));
          conn.on('error', () => updateStudentStatus(conn.metadata?.uuid, 'offline'));
      });
  }

  function registerStudent(uuid, name, conn) {
      students.set(uuid, { conn: conn, name: name || "æœªçŸ¥", status: 'online' });
      conn.metadata = { uuid, name };
      updateStudentUI();
      const topic = document.getElementById('topic-input').value;
      if(topic) conn.send({ type: 'topic', data: topic });
  }

  function updateStudentStatus(uuid, status) {
      if(uuid && students.has(uuid)) { students.get(uuid).status = status; updateStudentUI(); }
  }

  function updateStudentUI() {
      const list = document.getElementById('student-list');
      list.innerHTML = "";
      if(students.size === 0) { list.innerHTML = '<span class="text-gray-400 text-sm italic">ç­‰å¾…è¿æ¥...</span>'; return; }
      students.forEach((s) => {
          const badge = document.createElement('div');
          badge.className = "flex items-center bg-white border border-gray-200 rounded-full px-3 py-1 text-sm shadow-sm";
          const color = s.status === 'online' ? 'bg-green-500' : 'bg-gray-400';
          badge.innerHTML = `<span class="status-dot ${color}"></span><span class="font-bold text-gray-700">${s.name}</span>`;
          list.appendChild(badge);
      });
  }

  function copyStudentLink() {
      if(!studentLink) return alert("é“¾æ¥æœªç”Ÿæˆ");
      navigator.clipboard.writeText(studentLink).then(() => alert("å·²å¤åˆ¶é“¾æ¥"));
  }

  function broadcastTopic() {
      const topic = document.getElementById('topic-input').value;
      students.forEach(s => { if(s.status === 'online' && s.conn.open) s.conn.send({ type: 'topic', data: topic }); });
  }

  // ===== æäº¤å¤„ç† =====
  function handleSubmission(data) {
      const container = document.getElementById('submissions-list');
      const audioUrl = URL.createObjectURL(data.blob);
      const id = `sub-${Date.now()}`;

      const item = document.createElement('div');
      item.id = id;
      item.className = "bg-white p-4 rounded-lg border border-gray-200 shadow-sm flex flex-col md:flex-row gap-4 items-start animate-fade-in";
      item.innerHTML = `
        <div class="flex-1 w-full">
            <div class="flex justify-between items-center mb-2">
                <span class="font-bold text-indigo-700 text-lg">${data.name}</span>
                <span class="text-xs text-gray-400">${new Date().toLocaleTimeString()}</span>
            </div>
            <div class="text-xs text-gray-400 mb-1"><i class="fas fa-pen"></i> å¦‚æœ‰è¯†åˆ«é”™è¯¯ï¼Œå¯ç‚¹å‡»ä¸‹æ–¹æ–‡æœ¬ä¿®æ”¹åå†ç‚¹è¯„ï¼š</div>
            <div id="text-${id}" class="editable-text bg-yellow-50 p-3 rounded text-gray-800 text-base mb-2 border border-yellow-200" contenteditable="true">${data.text || "(æœªè¯†åˆ«åˆ°æ–‡æœ¬)"}</div>
            
            <audio controls src="${audioUrl}" class="w-full h-8 bg-gray-100 rounded"></audio>
        </div>
        <div class="flex flex-col gap-2 mt-2 md:mt-0">
             <button onclick="triggerAnalysis('${data.uuid}', '${id}', '${data.name}')" class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm px-4 py-2 rounded shadow transition">
                <i class="fas fa-magic mr-1"></i> AI æ·±åº¦ç‚¹è¯„
             </button>
             <button onclick="deleteSubmission('${id}')" class="bg-red-50 hover:bg-red-100 text-red-500 text-sm px-4 py-2 rounded transition">
                <i class="fas fa-trash"></i>
             </button>
        </div>
      `;
      container.prepend(item);
  }

  function deleteSubmission(id) { document.getElementById(id)?.remove(); }

  // ===== AI åˆ†æé€»è¾‘ =====
  async function triggerAnalysis(uuid, subId, name) {
      // è·å–æœ€æ–°ä¿®æ”¹çš„æ–‡æœ¬
      const textEl = document.getElementById(`text-${subId}`);
      const text = textEl.innerText.trim();
      const topic = document.getElementById('topic-input').value;
      
      currentStudentUUID = uuid;
      document.getElementById('current-analysis-student').innerText = name;
      
      // æ˜¾ç¤ºé¢æ¿
      const panel = document.getElementById('analysis-panel');
      panel.classList.remove('hidden');
      panel.scrollIntoView({ behavior: 'smooth' });
      
      // çŠ¶æ€é‡ç½®
      document.getElementById('score-panel').classList.add('hidden');
      document.getElementById('ai-error-tbody').innerHTML = "";
      document.getElementById('ai-enhancement').innerText = "AI æ€è€ƒä¸­...";
      document.getElementById('ai-sample').innerText = "";
      
      const btn = document.getElementById('btn-send-feedback');
      btn.disabled = true;

      const apiKey = localStorage.getItem('MY_GEMINI_KEY');
      if(!apiKey) return alert("è¯·å…ˆè®¾ç½® API Key");

      const prompt = `
        Role: Strict IELTS Speaking Examiner.
        Task: Analyze the student's speech based on the provided topic.
        Topic: "${topic}"
        Student Speech: "${text}"

        **CRITICAL INSTRUCTIONS:**
        1. If speech is under 10 words, score 1.0.
        2. Do NOT be generous. A 6.5 requires complex sentences.
        3. Provide output in EXACT JSON format.

        JSON Schema:
        {
            "estimated_score": 5.5,
            "cefr_level": "B1",
            "score_rationale": "Assessment summary.",
            "error_table": [ { "original": "error", "fixed": "correction", "type": "Grammar" } ],
            "expression_enhancement": "Native version with <mark>highlights</mark>.",
            "framework_practice": "Cloze test version replacing <mark> content with [____] <span class='cloze-hint'>(Chinese Meaning)</span>.",
            "vocabulary": [ { "phrase": "word", "definition": "def" } ],
            "sample_answer": "Band 9 model answer."
        }
      `;

      try {
          const res = await fetch(`${GEMINI_API_URL}?key=${apiKey}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
          });
          const raw = await res.json();
          const jsonStr = raw.candidates[0].content.parts[0].text.replace(/```json|```/g, '');
          const result = JSON.parse(jsonStr);
          
          renderAnalysis(result);
          currentAnalysisData = result;
          
          // å¯ç”¨æŒ‰é’®
          btn.disabled = false;

      } catch(e) {
          console.error(e);
          alert("AI åˆ†æå¤±è´¥: " + e.message);
          btn.disabled = false;
      }
  }

  function renderAnalysis(data) {
      const scorePanel = document.getElementById('score-panel');
      scorePanel.classList.remove('hidden');
      scorePanel.classList.add('flex');
      document.getElementById('score-val').innerText = data.estimated_score;
      document.getElementById('cefr-val').innerText = data.cefr_level;
      document.getElementById('score-reason').innerText = data.score_rationale;
      
      const tbody = document.getElementById('ai-error-tbody');
      tbody.innerHTML = "";
      if(data.error_table && data.error_table.length) {
          data.error_table.forEach(e => {
              tbody.innerHTML += `<tr><td class="text-red-700 bg-red-50/30"><del>${e.original}</del></td><td class="text-green-700 font-medium">${e.fixed}</td><td class="text-gray-600 text-sm">${e.type}</td></tr>`;
          });
      } else {
          tbody.innerHTML = `<tr><td colspan="3" class="text-center text-gray-500 p-2">ğŸ‰ æ— æ˜æ˜¾è¯­æ³•é”™è¯¯ã€‚</td></tr>`;
      }

      document.getElementById('ai-enhancement').innerHTML = data.expression_enhancement || "æ— ";
      document.getElementById('ai-framework').innerHTML = data.framework_practice || "æ— ";
      const vocabDiv = document.getElementById('ai-vocab-list');
      vocabDiv.innerHTML = "";
      (data.vocabulary || []).forEach(v => {
          vocabDiv.innerHTML += `<div class="vocab-tag"><strong>${v.phrase}</strong> <span class="text-xs opacity-80 border-l border-green-300 pl-2 ml-1">${v.definition}</span></div>`;
      });
      document.getElementById('ai-sample').innerHTML = data.sample_answer || "æ— ";
  }

  function sendFeedbackToStudent() {
      const student = students.get(currentStudentUUID);
      if(student && student.conn.open) {
          student.conn.send({ type: 'feedback', data: currentAnalysisData });
          alert("âœ… å®Œæ•´æŠ¥å‘Šå·²å‘é€ç»™ " + student.name);
      } else {
          alert("âŒ å‘é€å¤±è´¥ï¼šå­¦ç”Ÿå·²ç¦»çº¿");
      }
  }

  function closeAnalysisPanel() {
      document.getElementById('analysis-panel').classList.add('hidden');
      currentAnalysisData = null;
      currentStudentUUID = null;
      window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>é›…æ€å£è¯­ AI è¯¾å ‚ - æ•™å¸ˆç«¯ (ä¿®å¤ç‰ˆ)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body { font-family: ui-sans-serif, system-ui, sans-serif; background-color: #f3f4f6; }
    .main-container { min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 1rem; }
    .card { background-color: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 60rem; width: 100%; }
    
    .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
    .status-online { background-color: #10b981; box-shadow: 0 0 4px #10b981; }
    .status-offline { background-color: #9ca3af; }

    /* AI æŠ¥å‘Šæ ·å¼ */
    .ai-section { margin-top: 1rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; overflow: hidden; }
    .ai-header { background-color: #f9fafb; padding: 0.5rem 1rem; font-weight: bold; border-bottom: 1px solid #e5e7eb; }
    .ai-body { padding: 1rem; background-color: #fff; }
    .score-value { font-size: 2rem; font-weight: 800; color: #4f46e5; }
    .error-table { width: 100%; font-size: 0.9rem; }
    .error-table td { padding: 4px; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>

<main class="main-container">
  <div class="card">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
        <h1 class="text-2xl font-bold text-gray-800"><i class="fas fa-chalkboard-teacher mr-2 text-indigo-600"></i>é›…æ€å£è¯­ AI è¯¾å ‚</h1>
        <div class="text-right">
            <div id="connection-status-badge" class="text-xs font-bold text-red-500">ğŸ”´ æœªè¿æ¥</div>
        </div>
    </div>

    <div class="mb-4 bg-yellow-50 border border-yellow-200 rounded-lg p-3 flex gap-2 items-center">
        <i class="fas fa-key text-yellow-600"></i>
        <input type="password" id="api-key-input" class="flex-1 bg-transparent outline-none text-sm" placeholder="è¾“å…¥ Google Gemini API Key" />
        <button onclick="saveApiKey()" class="text-xs bg-yellow-600 text-white px-3 py-1 rounded hover:bg-yellow-700">ä¿å­˜</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="md:col-span-1 bg-indigo-50 p-4 rounded-lg flex flex-col items-center justify-center text-center border border-indigo-100">
            <div id="qrcode" class="bg-white p-2 rounded shadow-sm mb-2"></div>
            <p class="text-xs text-indigo-600 font-mono mb-2" id="classroom-id-display">ID: åˆå§‹åŒ–ä¸­...</p>
            <button onclick="copyStudentLink()" class="bg-white border border-indigo-200 text-indigo-700 text-xs px-3 py-1 rounded hover:bg-indigo-50 transition">
                <i class="fas fa-link mr-1"></i> å¤åˆ¶å­¦ç”Ÿé“¾æ¥
            </button>
        </div>

        <div class="md:col-span-2 flex flex-col gap-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">ğŸ“Œ å½“å‰é¢˜ç›® (å®æ—¶åŒæ­¥)</label>
                <textarea id="topic-input" class="w-full p-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-indigo-500" rows="2" placeholder="è¾“å…¥é¢˜ç›®..." oninput="broadcastTopic()"></textarea>
            </div>
            
            <div class="bg-gray-50 rounded-lg p-3 border border-gray-200 min-h-[60px]">
                <h4 class="text-xs font-bold text-gray-500 uppercase mb-2">åœ¨çº¿å­¦ç”Ÿ</h4>
                <div id="student-list" class="flex flex-wrap gap-2">
                    <span class="text-gray-400 text-sm italic">ç­‰å¾…è¿æ¥...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-8">
        <h3 class="font-bold text-gray-800 mb-3 border-l-4 border-indigo-500 pl-3">ğŸ“¥ æäº¤è®°å½•</h3>
        <div id="submissions-list" class="space-y-3"></div>
    </div>

    <div id="analysis-panel" class="hidden border-t-2 border-dashed border-gray-300 pt-6 animate-fade-in">
        <div class="flex justify-between items-center mb-4">
             <h2 class="text-xl font-bold text-gray-800">ğŸ“Š åˆ†æ: <span id="current-analysis-student" class="text-indigo-600">--</span></h2>
             <button id="btn-send-feedback" onclick="sendFeedbackToStudent()" class="bg-green-600 text-white px-4 py-2 rounded shadow text-sm disabled:opacity-50">
                <i class="fas fa-paper-plane mr-1"></i> å‘é€ç‚¹è¯„
             </button>
        </div>
        <div class="mb-4 text-sm bg-gray-50 p-3 rounded border italic text-gray-700" id="live-transcription-text"></div>
        
        <div id="score-panel" class="hidden grid-cols-2 gap-4 mb-4">
            <div class="text-center bg-indigo-50 p-2 rounded"><div class="score-value" id="score-val">--</div><div class="text-xs font-bold text-gray-500">BAND</div></div>
            <div class="text-center bg-purple-50 p-2 rounded"><div class="score-value text-purple-600" id="cefr-val">--</div><div class="text-xs font-bold text-gray-500">CEFR</div></div>
        </div>
        
        <div id="ai-content-area" class="space-y-4"></div>
    </div>
  </div>
</main>

<script>
  // ===== å…¨å±€å˜é‡ =====
  const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';
  let peer = null;
  let students = new Map(); // uuid -> { conn, name, status }
  let currentAnalysisData = null;
  let currentStudentUUID = null;
  let studentLink = "";

  // ===== åˆå§‹åŒ– =====
  window.addEventListener('load', () => {
      const key = localStorage.getItem('MY_GEMINI_KEY');
      if(key) document.getElementById('api-key-input').value = key;
      initTeacherPeer();
  });

  function saveApiKey() {
      const key = document.getElementById('api-key-input').value.trim();
      if(key) { localStorage.setItem('MY_GEMINI_KEY', key); alert("Key å·²ä¿å­˜"); }
  }

  // ===== WebRTC æ ¸å¿ƒä¿®å¤ =====
  function initTeacherPeer() {
      peer = new Peer(null, { debug: 1 });

      peer.on('open', (id) => {
          document.getElementById('connection-status-badge').innerText = "ğŸŸ¢ åœ¨çº¿ (ID: " + id + ")";
          document.getElementById('connection-status-badge').className = "text-xs font-bold text-green-600";
          document.getElementById('classroom-id-display').innerText = `ID: ${id}`;
          
          // ç”Ÿæˆé“¾æ¥
          const baseUrl = window.location.href.replace('teacher.html', 'student.html').split('?')[0];
          const urlObj = baseUrl.endsWith('student.html') ? baseUrl : baseUrl.replace(/[^/]*$/, 'student.html');
          studentLink = `${urlObj}?t=${id}`;
          
          // ç”ŸæˆäºŒç»´ç 
          document.getElementById("qrcode").innerHTML = "";
          new QRCode(document.getElementById("qrcode"), { text: studentLink, width: 100, height: 100 });
      });

      peer.on('connection', (conn) => {
          // è¿æ¥ç›‘å¬
          conn.on('open', () => {
              // å°è¯•ä» metadata è·å–ï¼Œå¦‚æœæ²¡æœ‰ï¼Œç­‰å¾…ç¬¬ä¸€æ¬¡ handshake
              if(conn.metadata && conn.metadata.uuid) {
                  registerStudent(conn.metadata.uuid, conn.metadata.name, conn);
              }
          });

          conn.on('data', (data) => {
              // 1. æ¡æ‰‹åŒ… (è§£å†³åå­— undefined)
              if (data.type === 'handshake') {
                  registerStudent(data.uuid, data.name, conn);
              }
              // 2. æäº¤åŒ…
              if (data.type === 'submission') {
                  conn.send({ type: 'ack', id: data.id }); // å›æ‰§
                  handleSubmission(data);
              }
          });

          conn.on('close', () => updateStudentStatus(conn.metadata?.uuid, 'offline'));
          conn.on('error', () => updateStudentStatus(conn.metadata?.uuid, 'offline'));
      });
  }

  function registerStudent(uuid, name, conn) {
      if(!uuid) return;
      students.set(uuid, { conn: conn, name: name || "æœªçŸ¥åŒå­¦", status: 'online' });
      // æ›´æ–°å…ƒæ•°æ®ä»¥å¤‡åç”¨
      conn.metadata = { uuid, name };
      updateStudentUI();
      // å‘é€å½“å‰é¢˜ç›®
      const topic = document.getElementById('topic-input').value;
      if(topic) conn.send({ type: 'topic', data: topic });
  }

  function updateStudentStatus(uuid, status) {
      if(uuid && students.has(uuid)) {
          students.get(uuid).status = status;
          updateStudentUI();
      }
  }

  function updateStudentUI() {
      const list = document.getElementById('student-list');
      list.innerHTML = "";
      if(students.size === 0) { list.innerHTML = '<span class="text-gray-400 text-sm italic">ç­‰å¾…è¿æ¥...</span>'; return; }
      
      students.forEach((s) => {
          const badge = document.createElement('div');
          badge.className = "flex items-center bg-white border border-gray-200 rounded-full px-3 py-1 text-sm shadow-sm";
          const color = s.status === 'online' ? 'bg-green-500' : 'bg-gray-400';
          badge.innerHTML = `<span class="status-dot ${color}"></span><span class="font-bold text-gray-700">${s.name}</span>`;
          list.appendChild(badge);
      });
  }

  function copyStudentLink() {
      if(!studentLink) return alert("é“¾æ¥æœªç”Ÿæˆ");
      navigator.clipboard.writeText(studentLink).then(() => alert("å·²å¤åˆ¶é“¾æ¥ï¼Œå¯å‘é€ç»™å­¦ç”Ÿ"));
  }

  function broadcastTopic() {
      const topic = document.getElementById('topic-input').value;
      students.forEach(s => {
          if(s.status === 'online' && s.conn.open) s.conn.send({ type: 'topic', data: topic });
      });
  }

  // ===== æäº¤å¤„ç† (ä¿®å¤ Blob) =====
  function handleSubmission(data) {
      // data: { uuid, name, text, file: ArrayBuffer } -> æ³¨æ„è¿™é‡Œæ¥æ”¶ ArrayBuffer
      const container = document.getElementById('submissions-list');
      
      // 1. é‡å»º Blob (ä¿®å¤éŸ³é¢‘æ— æ³•æ’­æ”¾çš„æ ¸å¿ƒ)
      const audioBlob = new Blob([data.file], { type: 'audio/webm' });
      const audioUrl = URL.createObjectURL(audioBlob);
      const studentName = data.name || "æœªçŸ¥å­¦ç”Ÿ"; // ä½¿ç”¨åŒ…å†…åå­—é˜²æ­¢ undefined

      const id = `sub-${Date.now()}`;
      const item = document.createElement('div');
      item.id = id;
      item.className = "bg-white p-4 rounded-lg border border-gray-200 shadow-sm flex flex-col md:flex-row gap-4 items-start animate-fade-in";
      item.innerHTML = `
        <div class="flex-1 w-full">
            <div class="flex justify-between items-center mb-2">
                <span class="font-bold text-indigo-700 text-lg">${studentName}</span>
                <span class="text-xs text-gray-400">${new Date().toLocaleTimeString()}</span>
            </div>
            <div class="bg-gray-50 p-2 rounded text-gray-600 text-sm mb-2 italic border border-gray-100 min-h-[1.5rem]">${data.text || "(æ— è¯†åˆ«æ–‡æœ¬)"}</div>
            <audio controls src="${audioUrl}" class="w-full h-8 bg-gray-100 rounded"></audio>
        </div>
        <div class="flex flex-col gap-2 mt-2 md:mt-0">
             <button onclick="analyzeSubmission('${data.uuid}', '${encodeURIComponent(data.text)}', '${studentName}')" class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm px-4 py-2 rounded shadow transition">
                AI ç‚¹è¯„
             </button>
             <button onclick="deleteSubmission('${id}')" class="bg-red-100 hover:bg-red-200 text-red-600 text-sm px-4 py-2 rounded transition">
                <i class="fas fa-trash"></i> åˆ é™¤
             </button>
        </div>
      `;
      container.prepend(item);
  }

  function deleteSubmission(id) {
      const el = document.getElementById(id);
      if(el) el.remove();
  }

  // ===== AI åˆ†æ =====
  async function analyzeSubmission(uuid, encodedText, name) {
      const text = decodeURIComponent(encodedText);
      const topic = document.getElementById('topic-input').value;
      
      currentStudentUUID = uuid;
      document.getElementById('current-analysis-student').innerText = name;
      document.getElementById('live-transcription-text').innerText = text;
      document.getElementById('analysis-panel').classList.remove('hidden');
      document.getElementById('analysis-panel').scrollIntoView({ behavior: 'smooth' });
      
      const btn = document.getElementById('btn-send-feedback');
      btn.disabled = true;
      btn.innerText = "ç”Ÿæˆä¸­...";

      const apiKey = localStorage.getItem('MY_GEMINI_KEY');
      if(!apiKey) return alert("è¯·è®¾ç½® API Key");

      const prompt = `
        Role: IELTS Speaking Examiner. 
        Task: Analyze: "${text}". Topic: "${topic}".
        Output JSON: { "score": 6.5, "cefr": "B2", "rationale": "...", "errors": [{"org":"...","fix":"..."}], "polishing": "..." }
      `;

      try {
          const res = await fetch(`${GEMINI_API_URL}?key=${apiKey}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
          });
          const raw = await res.json();
          const jsonStr = raw.candidates[0].content.parts[0].text.replace(/```json|```/g, '');
          const result = JSON.parse(jsonStr);
          
          renderAnalysis(result);
          currentAnalysisData = result;
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-paper-plane mr-1"></i> å‘é€ç‚¹è¯„';

      } catch(e) {
          alert("AI é”™è¯¯: " + e.message);
          btn.innerText = "ç”Ÿæˆå¤±è´¥";
      }
  }

  function renderAnalysis(data) {
      document.getElementById('score-panel').classList.remove('hidden');
      document.getElementById('score-panel').classList.add('grid');
      document.getElementById('score-val').innerText = data.score;
      document.getElementById('cefr-val').innerText = data.cefr;
      
      const area = document.getElementById('ai-content-area');
      area.innerHTML = `
        <div class="ai-section"><div class="ai-header">æ”¹è¿›å»ºè®®</div><div class="ai-body text-sm">${data.rationale}</div></div>
        <div class="ai-section"><div class="ai-header">çº é”™</div><div class="ai-body"><table class="error-table">${(data.errors||[]).map(e=>`<tr><td class="text-red-600"><del>${e.org}</del></td><td class="text-green-600">${e.fix}</td></tr>`).join('')}</table></div></div>
        <div class="ai-section"><div class="ai-header">æ¶¦è‰²</div><div class="ai-body text-sm text-gray-700">${data.polishing}</div></div>
      `;
  }

  function sendFeedbackToStudent() {
      const student = students.get(currentStudentUUID);
      if(student && student.conn.open) {
          student.conn.send({ type: 'feedback', data: currentAnalysisData });
          alert("å·²å‘é€ç»™ " + student.name);
      } else {
          alert("å‘é€å¤±è´¥ï¼šå­¦ç”Ÿç¦»çº¿");
      }
  }
</script>
</body>

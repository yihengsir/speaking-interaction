<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>

    /* çŠ¶æ€æŒ‡ç¤ºç¯ */

    .status-online { background-color: #10b981; box-shadow: 0 0 4px #10b981; }

    /* å…¶ä»–æ ·å¼ä¿æŒä¸€è‡´ */
    mark { background-color: #ccfbf1; color: #0f766e; padding: 0.15em 0.3em; border-radius: 4px; border-bottom: 2px solid #2dd4bf; }
    .ai-section { margin-top: 1.5rem; border: 1px solid #e5e7eb; border-radius: 0.75rem; overflow: hidden; }

    @media (min-width: 768px) { .score-card { flex-direction: row; justify-content: space-around; } }
    .score-value { font-size: 2.5rem; font-weight: 800; color: #4f46e5; }
    
    .error-table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
    .error-table th { text-align: left; padding: 0.75rem; background-color: #fef2f2; color: #991b1b; }
    .error-table td { padding: 0.75rem; border-bottom: 1px solid #f3f4f6; }
  </style>
</head>
<body>

<main class="main-container">
  <div class="card">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
        <h1 class="text-2xl font-bold text-gray-800"><i class="fas fa-chalkboard-teacher mr-2 text-indigo-600"></i>é›…æ€å£è¯­ AI è¯¾å ‚ (Pro)</h1>
        <div class="text-right">
            <div class="text-xs text-gray-500">Teacher Console</div>
            <div id="connection-status-badge" class="text-xs font-bold text-red-500">ğŸ”´ æœªè¿æ¥æœåŠ¡å™¨</div>
        </div>
    </div>

    <div class="mb-4 bg-yellow-50 border border-yellow-200 rounded-lg p-3 flex justify-between items-center">
        <div class="flex items-center gap-2 flex-1">
            <i class="fas fa-key text-yellow-600"></i>
            <input type="password" id="api-key-input" class="flex-1 p-1 bg-transparent border-b border-yellow-300 outline-none text-sm" placeholder="è¾“å…¥ Gemini API Key" />
        </div>
        <button onclick="saveApiKey()" class="ml-2 text-xs bg-yellow-600 text-white px-3 py-1 rounded">ä¿å­˜</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="md:col-span-1 bg-indigo-50 p-4 rounded-lg border border-indigo-100 flex flex-col items-center justify-center text-center">
            <div id="qrcode" class="bg-white p-2 rounded shadow-sm mb-2"></div>
            <p class="text-xs text-indigo-600 font-mono mb-1" id="classroom-id-display">ID: åˆå§‹åŒ–ä¸­...</p>
            <p class="text-xs text-gray-400">æ‰«ç åŠ å…¥è¯¾å ‚</p>
        </div>

        <div class="md:col-span-2 flex flex-col gap-4">
            <div>
                <label class="flex justify-between text-sm font-bold text-gray-700 mb-1">
                    <span>ğŸ“Œ å½“å‰é¢˜ç›® (ä¿®æ”¹åè‡ªåŠ¨åŒæ­¥ç»™å­¦ç”Ÿ)</span>
                    <span id="sync-status" class="text-xs text-green-600 hidden"><i class="fas fa-check"></i> å·²åŒæ­¥</span>
                </label>
                <textarea id="topic-input" class="w-full p-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-indigo-500" rows="2" placeholder="è¾“å…¥é¢˜ç›®ï¼Œä¾‹å¦‚ï¼šDescribe a time you were busy..." oninput="broadcastTopic()"></textarea>
            </div>

            <div class="bg-gray-50 rounded-lg p-3 border border-gray-200 min-h-[80px]">
                <h4 class="text-xs font-bold text-gray-500 uppercase mb-2">åœ¨çº¿å­¦ç”Ÿåˆ—è¡¨</h4>
                <div id="student-list" class="flex flex-wrap gap-2">
                    <span class="text-gray-400 text-sm italic">ç­‰å¾…è¿æ¥...</span>
                </div>
            </div>
        </div>
    </div>

    <div id="submission-area" class="mb-8">
        <h3 class="font-bold text-gray-800 mb-3 border-l-4 border-indigo-500 pl-3">ğŸ“¥ æäº¤è®°å½•</h3>
        <div id="submissions-list" class="space-y-3"></div>
    </div>

    <div id="analysis-panel" class="hidden animate-fade-in border-t-2 border-dashed border-gray-300 pt-6">
        <div class="flex justify-between items-center mb-4">
             <h2 class="text-xl font-bold text-gray-800">ğŸ“Š åˆ†ææŠ¥å‘Š: <span id="current-analysis-student" class="text-indigo-600">--</span></h2>
             <button id="btn-send-feedback" onclick="sendFeedbackToStudent()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow text-sm flex items-center gap-2">
                <i class="fas fa-paper-plane"></i> å‘é€ç‚¹è¯„ç»™å­¦ç”Ÿ
             </button>
        </div>

        <div class="mb-4 text-sm bg-gray-50 p-3 rounded border" id="live-transcription-text"></div>

        <div id="score-panel" class="score-card mb-4 hidden">
           <div class="text-center"><div class="score-value" id="score-val">--</div><div class="text-xs font-bold text-gray-500">BAND</div></div>
           <div class="text-center"><div class="score-value text-purple-600" id="cefr-val">--</div><div class="text-xs font-bold text-gray-500">CEFR</div></div>
           <div class="flex-1 px-4 text-sm text-gray-600 italic" id="score-reason"></div>
        </div>

        <div class="grid gap-4">
            <div class="ai-section border-red-200">
                <div class="ai-header bg-red-50 text-red-800">çº é”™</div>
                <div class="ai-body p-0"><table class="error-table"><tbody id="ai-error-tbody"></tbody></table></div>
            </div>
            <div class="ai-section border-blue-200">
                <div class="ai-header bg-blue-50 text-blue-800">æ¶¦è‰²</div>
                <div class="ai-body text-gray-700 whitespace-pre-wrap" id="ai-enhancement"></div>
            </div>
        </div>
    </div>
  </div>
</main>

<script>
  // ===== å…¨å±€çŠ¶æ€ =====
  const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';
  let peer = null;
  // å­¦ç”Ÿ Map: uuid -> { conn, name, status }
  let students = new Map();
  let currentAnalysisData = null; // å­˜å‚¨å½“å‰åˆ†æç»“æœä»¥ä¾¿å›ä¼ 
  let currentStudentUUID = null;  // å½“å‰æ­£åœ¨åˆ†æçš„å­¦ç”ŸID

  // ===== åˆå§‹åŒ–ä¸è®¾ç½® =====
  window.addEventListener('load', () => {
      const key = localStorage.getItem('MY_GEMINI_KEY');
      if(key) document.getElementById('api-key-input').value = key;
      initTeacherPeer();
  });

  function saveApiKey() {
      const key = document.getElementById('api-key-input').value.trim();
      if(key) {
          localStorage.setItem('MY_GEMINI_KEY', key);
          alert("Key å·²ä¿å­˜");
      }
  }

  // ===== WebRTC é€»è¾‘ =====
  function initTeacherPeer() {
      peer = new Peer(null, { debug: 1 });

      peer.on('open', (id) => {
          document.getElementById('connection-status-badge').innerText = "ğŸŸ¢ æœåŠ¡æ­£å¸¸";
          document.getElementById('connection-status-badge').className = "text-xs font-bold text-green-600";
          document.getElementById('classroom-id-display').innerText = `ID: ${id}`;
          
          // ç”Ÿæˆå­¦ç”Ÿé“¾æ¥
          const baseUrl = window.location.href.replace('teacher.html', 'student.html').split('?')[0];
          const studentUrl = baseUrl.endsWith('student.html') ? baseUrl : baseUrl.replace(/[^/]*$/, 'student.html');
          const finalLink = `${studentUrl}?t=${id}`;
          
          new QRCode(document.getElementById("qrcode"), { text: finalLink, width: 100, height: 100 });
      });

      peer.on('connection', (conn) => {
          handleConnection(conn);
      });
      
      peer.on('error', (err) => {
          console.error(err);
          document.getElementById('connection-status-badge').innerText = "ğŸ”´ è¿æ¥æ–­å¼€";
      });
  }

  function handleConnection(conn) {
      conn.on('open', () => {
          // æ­¤æ—¶ metadata åº”è¯¥åŒ…å« { name, uuid }
          const meta = conn.metadata || {};
          const uuid = meta.uuid;
          const name = meta.name || "åŒ¿å";

          if(uuid) {
              // æ›´æ–°æˆ–æ–°å¢å­¦ç”Ÿ
              students.set(uuid, { conn: conn, name: name, status: 'online' });
              updateStudentUI();
              
              // ç«‹å³æŠŠå½“å‰é¢˜ç›®å‘ç»™ä»–
              const currentTopic = document.getElementById('topic-input').value;
              if(currentTopic) {
                  conn.send({ type: 'topic', data: currentTopic });
              }
          }
      });

      conn.on('data', (data) => {
          // æ”¶åˆ°æ•°æ®
          if (data.type === 'submission') {
              // 1. å‘é€å›æ‰§ (ACK) è§£å†³â€œæäº¤åçœ‹ä¸åˆ°â€çš„é—®é¢˜
              conn.send({ type: 'ack', id: data.id }); 
              
              // 2. å¤„ç†æäº¤
              handleSubmission(data, conn.metadata.uuid);
          }
      });

      conn.on('close', () => {
          const uuid = conn.metadata.uuid;
          if(students.has(uuid)) {
              students.get(uuid).status = 'offline';
              updateStudentUI();
          }
      });
      
      conn.on('error', () => {
           // å¤„ç†å¼‚å¸¸æ–­å¼€
           const uuid = conn.metadata.uuid;
           if(students.has(uuid)) {
              students.get(uuid).status = 'offline';
              updateStudentUI();
          }
      });
  }

  // ===== UI æ›´æ–°é€»è¾‘ =====
  function updateStudentUI() {
      const listEl = document.getElementById('student-list');
      listEl.innerHTML = "";
      
      if(students.size === 0) {
          listEl.innerHTML = '<span class="text-gray-400 text-sm italic">ç­‰å¾…è¿æ¥...</span>';
          return;
      }

      students.forEach((student, uuid) => {
          const badge = document.createElement('div');
          badge.className = "flex items-center bg-white border border-gray-200 rounded-full px-3 py-1 text-sm shadow-sm";
          const statusClass = student.status === 'online' ? 'status-online' : 'status-offline';
          const statusText = student.status === 'online' ? '' : '(ç¦»çº¿)';
          const textColor = student.status === 'online' ? 'text-gray-700' : 'text-gray-400';
          
          badge.innerHTML = `
            <span class="status-dot ${statusClass}"></span>
            <span class="font-bold ${textColor}">${student.name} ${statusText}</span>
          `;
          listEl.appendChild(badge);
      });
  }

  function broadcastTopic() {
      const topic = document.getElementById('topic-input').value;
      const indicator = document.getElementById('sync-status');
      
      // å¹¿æ’­ç»™æ‰€æœ‰åœ¨çº¿å­¦ç”Ÿ
      students.forEach((student) => {
          if(student.status === 'online' && student.conn.open) {
              student.conn.send({ type: 'topic', data: topic });
          }
      });
      
      indicator.classList.remove('hidden');
      setTimeout(() => indicator.classList.add('hidden'), 2000);
  }

  function handleSubmission(data, uuid) {
      // data: { id, name, text, blob, timestamp }
      const container = document.getElementById('submissions-list');
      const audioUrl = URL.createObjectURL(new Blob([data.blob], { type: 'audio/webm' }));
      
      const item = document.createElement('div');
      item.className = "bg-white p-4 rounded-lg border border-gray-200 shadow-sm flex flex-col md:flex-row gap-4 items-start animate-fade-in";
      item.innerHTML = `
        <div class="flex-1 w-full">
            <div class="flex justify-between items-center mb-2">
                <span class="font-bold text-indigo-700 text-lg">${data.name}</span>
                <span class="text-xs text-gray-400">${new Date(data.timestamp).toLocaleTimeString()}</span>
            </div>
            <div class="bg-gray-50 p-2 rounded text-gray-600 text-sm mb-2 italic border border-gray-100">${data.text || "(æ— è¯†åˆ«æ–‡æœ¬)"}</div>
            <audio controls src="${audioUrl}" class="w-full h-8"></audio>
        </div>
        <div class="flex-shrink-0 mt-2 md:mt-0">
             <button onclick="analyzeSubmission('${uuid}', '${encodeURIComponent(data.text)}', this)" class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm px-4 py-2 rounded shadow transition">
                AI ç‚¹è¯„
             </button>
        </div>
      `;
      container.prepend(item);
  }

  // ===== AI åˆ†æä¸åé¦ˆ =====
  async function analyzeSubmission(uuid, encodedText, btn) {
      const text = decodeURIComponent(encodedText);
      const student = students.get(uuid);
      if(!student) return alert("æ‰¾ä¸åˆ°è¯¥å­¦ç”Ÿä¿¡æ¯");

      // 1. ç•Œé¢å‡†å¤‡
      currentStudentUUID = uuid;
      document.getElementById('current-analysis-student').innerText = student.name;
      document.getElementById('live-transcription-text').innerText = text;
      document.getElementById('analysis-panel').classList.remove('hidden');
      document.getElementById('analysis-panel').scrollIntoView({ behavior: 'smooth' });
      document.getElementById('btn-send-feedback').disabled = true;
      document.getElementById('btn-send-feedback').innerText = "AI ç”Ÿæˆä¸­...";

      // 2. è°ƒç”¨ API
      const apiKey = localStorage.getItem('MY_GEMINI_KEY');
      if(!apiKey) return alert("è¯·å…ˆè®¾ç½® API Key");

      const topic = document.getElementById('topic-input').value;
      const prompt = `
        Role: IELTS Speaking Examiner. Analyze: "${text}". Topic: "${topic}".
        Output JSON: { "score": 6.5, "cefr": "B2", "rationale": "Summary", "errors": [{"org":"err","fix":"fix","type":"gr"}], "polishing": "better ver", "sample": "band 9 ver" }
      `;

      try {
          const response = await fetch(`${GEMINI_API_URL}?key=${apiKey}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
          });
          const raw = await response.json();
          const cleanJson = raw.candidates[0].content.parts[0].text.replace(/```json|```/g, '');
          const result = JSON.parse(cleanJson);
          
          renderAnalysis(result);
          
          // å¯ç”¨å‘é€æŒ‰é’®
          currentAnalysisData = result;
          const sendBtn = document.getElementById('btn-send-feedback');
          sendBtn.disabled = false;
          sendBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> å‘é€ç‚¹è¯„ç»™å­¦ç”Ÿ';

      } catch(e) {
          alert("åˆ†æå¤±è´¥: " + e.message);
          document.getElementById('btn-send-feedback').innerText = "ç”Ÿæˆå¤±è´¥";
      }
  }

  function renderAnalysis(data) {
      document.getElementById('score-panel').classList.remove('hidden');
      document.getElementById('score-panel').classList.add('flex');
      document.getElementById('score-val').innerText = data.score;
      document.getElementById('cefr-val').innerText = data.cefr;
      document.getElementById('score-reason').innerText = data.rationale;
      
      const tbody = document.getElementById('ai-error-tbody');
      tbody.innerHTML = (data.errors || []).map(e => `<tr><td class="text-red-700"><del>${e.org}</del></td><td class="text-green-700">${e.fix}</td></tr>`).join('');
      document.getElementById('ai-enhancement').innerText = data.polishing;
  }

  function sendFeedbackToStudent() {
      if(!currentStudentUUID || !currentAnalysisData) return;
      
      const student = students.get(currentStudentUUID);
      if(student && student.status === 'online' && student.conn.open) {
          student.conn.send({
              type: 'feedback',
              data: currentAnalysisData
          });
          alert(`âœ… å·²å‘é€ç‚¹è¯„ç»™ ${student.name}`);
      } else {
          alert(`âŒ å‘é€å¤±è´¥ï¼š${student ? student.name : 'å­¦ç”Ÿ'} å½“å‰ç¦»çº¿`);
      }
  }
</script>
